name: Run Selenium Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Cache pip
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest-html pytest-timeout Pillow openpyxl

    - name: Install Google Chrome
      run: |
        sudo apt-get update
        sudo apt-get install -y wget gnupg unzip xvfb libxi6 libgbm1 libxss1 libnss3 fonts-liberation libappindicator3-dev xdg-utils
        wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
        sudo dpkg -i google-chrome-stable_current_amd64.deb || sudo apt-get -f install -y

    - name: Install ChromeDriver
      run: |
        CHROME_VERSION=$(google-chrome --version | grep -oE "[0-9]+(\.[0-9]+)+" | head -1)
        echo "Detected Chrome version: $CHROME_VERSION"
        DRIVER_VERSION=$(curl -s "https://googlechromelabs.github.io/chrome-for-testing/LATEST_RELEASE_${CHROME_VERSION%%.*}")
        echo "Matching ChromeDriver version: $DRIVER_VERSION"
        wget -q "https://storage.googleapis.com/chrome-for-testing-public/${DRIVER_VERSION}/linux64/chromedriver-linux64.zip"
        unzip chromedriver-linux64.zip
        sudo mv chromedriver-linux64/chromedriver /usr/local/bin/
        rm -rf chromedriver-linux64*
        chromedriver --version

    - name: Run Selenium tests
      env:
        TEST_DATA_PATH: src/Data/CTKMS_R1_TestData.xlsx
        PYTHONPATH: ${{ github.workspace }}
      run: |
        echo "üîπ Current working directory:"
        pwd
        echo "üîπ Cleaning old reports..."
        rm -rf TestReports* src/TestReports*
        echo "üîπ Running Selenium tests..."
        python src/Tests/test_Logic.py || echo "‚ö†Ô∏è Test script exited with non-zero code."
        echo "üîπ Listing all files and directories after test run:"
        find . -type f

    - name: Debug: List all TestReports folders
      run: |
        echo "üîπ Finding TestReports_* folders"
        find . -type d -name "TestReports_*"

    - name: Upload generated TestReports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: Selenium-TestReports
        path: |
          **/TestReports_*/**
